<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container fs-2 mt-5 p-4 border rounded-5 border-danger shadow">
        <h1 class="fw-medium text-center text-danger mb-4 opacity-75">Temperature Converter</h1>
        <div class="row">
            <div class="col col-md-6">
                <label class="text-secondary" for="temperature">Degrees</label>
                <input class="form-control mt-2 fs-5" type="number" id="temperature" placeholder="Enter temperature"
                    required>
            </div>

            <div class="col col-md-6">
                <label class="text-secondary" for="unit">Type</label>
                <select id="unit" class="form-select mt-2 fs-5">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <div class="mt-3">
            <label class="text-secondary" for="result">Result</label>
            <input type="text" id="result" class="form-control fs-3" readonly disabled>
        </div>
        <div class="text-center my-3">
            <button class="btn btn-outline-danger" onclick="convertTemperature()">Convert</button>
        </div>
    </div>




    <script src="script.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
